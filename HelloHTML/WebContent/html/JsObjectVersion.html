<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

(function(){
	function sum(){
		return this.x+this.y;
	}
	
	var obj = {
				userName:"홍길동",
				getUserName:function(){
				return this.userName;			
			}			
	};
	
	var obj1 = {
				userName:"임꺽정",
				getUserName:null
				};
	
	var obj2 = {
					x:1,
					y:2,
					sumFunc:function(){
						return sum.apply(this);
					}	
			   };
	
		
	console.log(obj2.sumFunc()); // obj2의 sumFunc 함수에서 리턴값 sum함수에 obj2를 this바인딩 시켜서 x와y를 넘겨줌
	console.log(sum.apply(obj2)); // sum 함수에 어플라이로 obj2를 this 바인딩
	
	console.log(obj.getUserName()); //홍길동
	obj1.getUserName=obj.getUserName; // obj1에 obj의 함수 포인터
	console.log(obj1.getUserName.call(obj)); //obj1의함수에 obj의 함수포인터받은걸통해 접근하는데  
	//call메서드의 this바인딩을 obj로 해서 홍길동이 나옴
	
	var num = new Number(1234);
	console.dir(num);
})();

</script>
</head>
<body>

</body>
</html>
