<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	
	var obj = document.getElementById("first");
	var opt="";
	
	function myFunction(){
		opt = document.createElement('option');
		opt.text = 1;
		
		obj.add(opt);
	}


</script>
</head>
<body>
<select id="first" onclick="myFunction()"></select>
</body>
</html>
