<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.userToggleClass{
		border:1px solid green;
	}

</style>
<script src="../js/jquery-3.2.1.js"></script>
<script>
$(document).ready(function(){
	
	  $("#toggleButton").click(function(){
			$("div").userToggleClass("userToggleClass");		
	});  
	
	/*
	
		toggleClass 를 add remove hasClass를 이용해서 
		만들기
	
	*/
	
	$.fn.userToggleClass = function(className){	
			return this.each(function(){
				if($(this).hasClass(className)){
					$(this).removeClass(className);
				}else{
					$(this).addClass(className);
				}
			});
	};		
	
});
</script>
</head>
<body>
	<input type="button" id="toggleButton" value="test"/>
	<div id="userToggle" class="userToggleClass">userToggle</div>	
	<div id="userToggle2">userToggle2</div>
	
</body>
</html>
